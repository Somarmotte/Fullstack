<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function callController() {
        fetch('http://localhost:8080/cartes/playerclass/Mage', { method: 'GET' })
            .then(response => response.json())
            .then(arrayList => {
                showDataInTable(arrayList);
            })
            .catch(error => {
                console.error("Erreur lors de la récupération des données :", error);
            });
    }

    function showDataInTable(arrayList) {
        const dataDisplayBody = document.getElementById("dataDisplay").getElementsByTagName('tbody')[0];
        dataDisplayBody.innerHTML = "";

        arrayList.forEach(item => {
            const row = dataDisplayBody.insertRow();
            const idCell = row.insertCell();
            idCell.textContent = item.id;

            const nomCell = row.insertCell();
            nomCell.textContent = item.nom;

            const descriptionCell = row.insertCell();
            descriptionCell.textContent = item.description;
        });
    }
</script>
